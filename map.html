<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style type="text/css">
        html, body, #map-canvas {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2VtvcNkI3asO6WoF4v3iXlPkV-k7xAKM">
    </script>
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: {lat: 51.479, lng: -0.6095},
                zoom: 16
            };
            var map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
/*

 Jupiter	69,911	778,000,000
 Saturn	60,268
 Uranus	25,559
 Neptune	24,764	4,500,000,000
 Pluto	1,184	5,800,000,000
 Moon	1,737
 Voyager 1		12,000,000,000
 */
            var solarSystem  = {
                sun: {
                  name: 'The Sun',
                    colour: 'FFFF00',
                    radius: 696342,
                    semiMajorAxis: 696342
                },
                mercury: {
                    name: 'Mercury',
                    colour: '#FF0000',
                    radius: 2400,
                    semiMajorAxis: 57910000
                },
                venus: {
                    name: 'Venus',
                    colour: '#FFCC00',
                    radius: 6052,
                    semiMajorAxis: 108200000
                },
                earth: {
                    name: 'Earth',
                    colour: '#FFEE00',
                    radius: 6371,
                    semiMajorAxis: 149600000
                },
                mars: {
                    name: 'Mars',
                    colour: '#FFCC33',
                    radius: 3396,
                    semiMajorAxis: 227900000
                },
                jupiter: {
                    name: 'Jupiter',
                    colour: '#FFCC33',
                    radius: 69911,
                    semiMajorAxis: 778000000
                },
                saturn: {
                    name: 'Saturn',
                    colour: '#FFCC33',
                    radius: 58232,
                    semiMajorAxis: 1433449370
                },uranus: {
                    name: 'Uranus',
                    colour: '#FFCC33',
                    radius: 25362,
                    semiMajorAxis: 2870671400
                },neptune: {
                    name: 'Neptune',
                    colour: '#FFCC33',
                    radius: 3396,
                    semiMajorAxis: 4498542600
                },

                pluto: {
                    name: 'Pluto',
                    colour: '#FF0000',
                    radius: 24622,
                    semiMajorAxis: 5800000000
                }

            };
            var scale = solarSystem.earth.radius / (4/1000/100)// scale is Earth is the size of an apple (4cm radius)
            var renderOrbitalPath = function(planet){
                var radius = (planet.semiMajorAxis / scale)*1000;
                console.log(radius +'at scale of 1/'+scale);
                var circleOptions = {
                    strokeColor: planet.colour,
                    fillOpacity: 0.1,
                    strokeOpacity: 0.5,
                    strokeWeight: 2,
                    map: map,
                    center: mapOptions.center,
                    radius: radius
                };
                return new google.maps.Circle(circleOptions);
            }
            renderOrbitalPath(solarSystem.sun)
            renderOrbitalPath(solarSystem.mercury);
            renderOrbitalPath(solarSystem.venus);
            renderOrbitalPath(solarSystem.earth);
            renderOrbitalPath(solarSystem.mars);
            renderOrbitalPath(solarSystem.jupiter);
            renderOrbitalPath(solarSystem.saturn);
            renderOrbitalPath(solarSystem.uranus);
            renderOrbitalPath(solarSystem.neptune);
            renderOrbitalPath(solarSystem.pluto);
        }
        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="page-header">
    <h1>How big is the solar system?</h1>
</div>
<div id="map-canvas" class="col-md-8"></div>
<div class="col-md-4">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">Where do you live?</h3>
        </div>
        <div class="panel-body">
            <form>
                <input type="text" id="location"/> Enter an address<br/>


            </form>
            <div class="dropdown">
                <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    Size of Earth
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                    <li><a href="#">Apple</a></li>
                    <li><a href="#">Grape</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
</body>
</html>
